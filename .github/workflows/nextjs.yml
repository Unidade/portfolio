# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Publish website

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Build job
  build:
    name: Build static website assets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build with Next.js
        run: npm run build
      - name: Static HTML export with Next.js
        run: npx next export
      - name: Create CNAME record
        run: echo 'dariorodrigues.me' > out/CNAME
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: github-page
          path: out/

  # release static website
  release-project:
    name: Release project
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: github-page
      - name: Test artifact download
        run: ls -R

      - name: Archive site content
        uses: thedoctor0/zip-release@main
        with:
          filename: website.zip

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./website.zip
          asset_name: website-v${{ github.run_number }}.zip
          asset_content_type: application/zip

  # push static assets to Unidade.github.io
  push-project:
    name: Push project
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: github-page
      - name: Test artifact download
        run: ls -R

      - name: Pushes to another repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: '.'
          destination-github-username: 'Unidade'
          destination-repository-name: 'Unidade.github.io'
          user-email: dario.rodri123@gmail.com
          target-branch: main
